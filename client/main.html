<template name="scholars">
	<div class="row">
		<table id="scholarsTable" class="table table-striped table-bordered" cellspacing="0" width="100%">
			<thead>
				<tr>
					<th style="display:none;">Era</th>
					<th width="60%" class="alignLeft">Name</th>
					<th width="19%" class="alignCent">Born</th>
					<th width="19%" class="alignCent">Died</th>
					{{#if isInRole 'admin,owner'}}
					<th width="2%"  class="alignCent">-</th>					
					{{/if}}
				</tr>
			</thead>
			<tbody>
				{{#each allScholars}}
				<tr class="era{{era}}">
					<td style="display:none;">{{era}}</td>
					<td class="alignLeft"><a href="/{{slug}}">{{name}}</a></td>
					<td class="alignCent">{{born}}</td>
					<td class="alignCent">{{died}}</td>					
					{{#if isInRole 'admin,owner'}}
					<td class="alignCent"><a id="rem-{{slug}}" class="remScholar cred"><i class="fa fa-minus-circle"></i></a></td>					
					{{/if}}
				</tr>
				{{/each}}
			</tbody>
		</table>
	</div>
</template>

<template name="scholarsToolbar">
	<a id="add" class="cgrn"><i class="fa fa-plus-circle"></i> Add Scholar</a>
</template>

<template name="scholarsAbt">
	About this page...
</template>

<template name="scholarsAdd">
	<form id="addScholarForm" class="form-horizontal">
		<fieldset>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-3 control-label" for="name">Name</label>  
				<div class="col-md-6">
					<input id="name" name="name" type="text" placeholder="" class="form-control input-md" required="">
				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-3 control-label" for="slug">URL</label>  
				<div class="col-md-6">
					<input id="slug" name="slug" type="text" placeholder="" class="form-control input-md">
				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-3 control-label" for="born">Born</label>  
				<div class="col-md-6">
					<input id="born" name="born" type="text" placeholder="hirji date" class="form-control input-md" required="">
					<span class="help-block"></span>  
				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-3 control-label" for="died">Died</label>  
				<div class="col-md-6">
					<input id="died" name="died" type="text" placeholder="hijri date" class="form-control input-md" required="">
					<span class="help-block"></span>  
				</div>
			</div>

		</fieldset>
	</form>
</template>
