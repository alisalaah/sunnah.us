<template name="layout">
	<header class="navbar navbar-inverse navbar-fixed-top wet-asphalt" role="banner">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="/" class="navbar-brand"><img src="/logo.png" alt="logo"></a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-left">
					<li><a href="/scholars" id="qura">Scholars</a></li>
					<li><a href="/books" id="book">Books</a></li>
					<li><a href="/articles" id="arti">Articles</a></li>
					<li><a href="/videos" id="lect">Videos</a></li>
					{{#if currentUser}}
					<li><a href="/classes" id="clas">Classes</a></li>
					{{/if}}
				</ul>
				<ul class="nav navbar-nav navbar-right">
					{{> loginButtons }}
				</ul>
			</div>
		</div>
	</header>
	<div id="content" class="container">
		{{> yield }}
	</div>
    <footer id="footer" class="footer midnight-blue">
		<p class="text-muted" style="text-align: center; margin:0 auto; padding: 0"><small>&copy;2015 <a href="http://ussunnah.org">us-Sunnah Foundation</a></small></p>
    </footer>
</template>

<template name="_loginButtonsAdditionalLoggedInDropdownActions">
    <a href="/profile"><button class="btn btn-default btn-block" id="login-buttons-edit-profile">Edit profile</button></a>
	{{#if isInRole 'admin'}}
    <a href="/profile"><button class="btn btn-primary btn-block" id="login-buttons-edit-profile">Admin</button></a>
	{{/if}}
</template>
