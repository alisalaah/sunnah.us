<template name="scholarAdd">
	<form id="scholarAdd" class="form-horizontal">
		<fieldset>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-3 control-label" for="name">Name</label>  
				<div class="col-md-6">
					<input id="name" name="name" type="text" placeholder="" class="form-control input-md" required="">
				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-3 control-label" for="slug">URL</label>  
				<div class="col-md-6">
					<input id="slug" name="slug" type="text" placeholder="" class="form-control input-md">
				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-3 control-label" for="born">Born</label>  
				<div class="col-md-6">
					<input id="born" name="born" type="text" placeholder="hirji date" class="form-control input-md" required="">
					<span class="help-block"></span>  
				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-3 control-label" for="died">Died</label>  
				<div class="col-md-6">
					<input id="died" name="died" type="text" placeholder="hijri date" class="form-control input-md" required="">
					<span class="help-block"></span>  
				</div>
			</div>
			
			<!-- Multiple Radios (inline) -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="gender">Gender</label>
				<div class="col-md-4"> 
					<label class="radio-inline" for="gender-0">
						<input type="radio" name="gender" id="gender-0" value="male" checked="checked">
						Male
					</label> 
					<label class="radio-inline" for="gender-1">
						<input type="radio" name="gender" id="gender-1" value="female">
						Female
					</label>
				</div>
			</div>
			
		</fieldset>
	</form>
</template>
