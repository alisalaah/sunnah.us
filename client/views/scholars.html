<template name="scholars">
	{{> ReactiveDatatable tableData=tableData options=tableOptions }}
</template>

<template name="scholarsToolbar">
	<div id="datatable_length" class="dataTables_length">
		<a id="add"><i class="fa fa-plus-circle"></i> Add Scholar</a>
	</div>
</template>

<template name="scholarsLegend">
	<div class="dataTables_paginate" id="datatable_paginate">
		<span class="legendPill" style="background-color: rgba(  0, 100,   0, .3);"> Prophet </span>
		<span class="legendPill" style="background-color: rgba(127, 255,   0, .3);"> Sahabah </span>
		<span class="legendPill" style="background-color: rgba(102, 205, 170, .3);"> Tabieen </span>
		<span class="legendPill" style="background-color: rgba(  0, 191, 255, .3);"> Tabi Tabieen </span>
		<span class="legendPill" style="background-color: rgba(160,  32, 240, .3);"> Abbasid Era </span>
		<span class="legendPill" style="background-color: rgba(255,   0,   0, .3);"> Ottoman Era </span>
		<span class="legendPill" style="background-color: rgba(255, 165,   0, .3);"> Modern Era </span>
	</div>
</template>
